# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Devops Fertalizer Front

on:
  push:
    branches:
      - stage
      - develop
    tags:
      - "v*"
  pull_request:
    branches:
      - main


permissions:
  contents: read

env:
  REACT_APP_GROQ_API: ${{ secrets.REACT_APP_GROQ_API }}

jobs:

# ------- START FRONT PROCCESS -------- #
  
    
  TestFront:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install packages
        run: npm --prefix ./src install
      - name: Run tests
        run: npm --prefix ./src test

# ------- END FRONT PROCCESS -------- #

# ------- START MERGE PROCCESS -------- #

  MergeMasterApi:
    needs: [TestFront]
    if: github.ref == 'refs/heads/stage'
    name: Merge Pre deploy with Main
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Wait for TestFront status check
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: 'TestFront'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Merge pre_deploy -> main
        uses: devmasx/merge-branch@master
        with:
          type: now
          head_to_merge: ${{ github.ref }}
          target_branch: main
          github_token: ${{ github.token }}

# ------- END MERGE PROCCESS -------- #

# ------- START RELEASE PROCCESS -------- #

  PostRelease:
    needs: MergeMasterApi
    if: github.ref == 'refs/heads/stage'
    name: Create Release
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'
    - uses: actions/setup-node@v3
      with:
          node-version: 18
    # Front Zip
    - name: Install packages
      run: |
        cd ./src
        # Verify secret is set (check if it's not empty)
        if [ -z "${{ env.REACT_APP_GROQ_API }}" ]; then
          echo "ERROR: REACT_APP_GROQ_API secret is empty or not set"
          exit 1
        fi
        echo "REACT_APP_GROQ_API is set (value hidden for security)"
        echo "REACT_APP_GROQ_API=${{ env.REACT_APP_GROQ_API }}" > .env
        echo "Verifying .env file creation..."
        if [ -f .env ]; then
          echo ".env file created successfully"
          # Verify the value is not empty in the file
          if grep -q "REACT_APP_GROQ_API=" .env && ! grep -q "REACT_APP_GROQ_API=$" .env; then
            echo "REACT_APP_GROQ_API is set in .env file with a value"
            # Show first 10 chars to verify it's not empty (for debugging)
            API_KEY_PREVIEW=$(grep "REACT_APP_GROQ_API=" .env | cut -d'=' -f2 | cut -c1-10)
            echo "API key preview (first 10 chars): ${API_KEY_PREVIEW}..."
          else
            echo "ERROR: REACT_APP_GROQ_API is empty in .env file"
            exit 1
          fi
        else
          echo "ERROR: .env file was not created"
          exit 1
        fi
        npm install
        # Verify .env file is still there before build
        if [ ! -f .env ]; then
          echo "ERROR: .env file disappeared before build"
          exit 1
        fi
        echo "Building with .env file present..."
        npm run build
        # Verify build completed
        if [ ! -d build ]; then
          echo "ERROR: Build directory was not created"
          exit 1
        fi
        echo "Build completed successfully"
        # Verify API key is embedded in build (check if REACT_APP_GROQ_API appears in built files)
        if grep -r "REACT_APP_GROQ_API" build/static/js/*.js 2>/dev/null | head -1 | grep -q "REACT_APP_GROQ_API"; then
          echo "✓ API key found in built JavaScript files"
        else
          echo "⚠ WARNING: API key not found in built JavaScript files - it may not be embedded"
        fi
    - name: Zip artifact front for deployment
      run: |
        cd ./src/build
        ls
        zip releaseFront.zip ./* -r
    # Upload Artifacts
    - name: Upload Front artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: Frontend
        path: ./src/build/releaseFront.zip
    # Generate Tagname
    - name: Generate Tagname for release
      id: taggerDryRun
      uses: anothrNick/github-tag-action@1.61.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DRY_RUN: true
        DEFAULT_BUMP: patch
        RELEASE_BRANCHES : stage,main
        BRANCH_HISTORY: last
    # Create release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        tag_name: ${{ steps.taggerDryRun.outputs.new_tag }}
        release_name: Release ${{ steps.taggerDryRun.outputs.new_tag }}
        #body_path: ./body.md
        body: ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false
    # Upload Assets to release
    - name: Upload Release Asset Front
      id: upload-front-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./src/build/releaseFront.zip
        asset_name: releaseFront.zip
        asset_content_type: application/zip

# ------- END RELEASE PROCCESS -------- #
      
